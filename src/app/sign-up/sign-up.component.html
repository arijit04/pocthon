<div class="wrapper fadeInDown py-5">
    <div id="formContent" class="py-3">
      <div class="alert alert-danger" role="alert" *ngIf="loginError">
        {{message}}
      </div>
      <form [formGroup]="loginForm">
        <p class="text-center">
          <mat-icon class="icon text-center" aria-hidden="false" aria-label="construction">construction</mat-icon>
        </p>
        <mat-form-field class="fadeIn second w-75" appearance="outline">
          <mat-label>Enter User Name</mat-label>
          <input matInput placeholder="Enter User Name" formControlName="userName" required>
          <mat-error *ngIf="loginForm.get('userName').invalid">Enter User Name</mat-error>
        </mat-form-field>
        <mat-form-field class="fadeIn second w-75" appearance="outline">
            <mat-label>Enter AXA Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter AXA Email" required>
            <mat-error *ngIf="loginForm.get('email').invalid">Enter Your Email</mat-error>
          </mat-form-field>
        <mat-form-field class="fadeIn third w-75" appearance="outline">
          <mat-label>Enter Password</mat-label>
          <input matInput placeholder="Enter Password" formControlName="password" required type="password">
          <mat-error *ngIf="loginForm.get('password').invalid">Enter Password</mat-error>
        </mat-form-field>
        <mat-form-field class="fadeIn third w-75" appearance="outline">
          <mat-label>Enter Confirm Password</mat-label>
          <input matInput placeholder="Enter Confirm Password" formControlName="cpassword" required type="password">
          <mat-error *ngIf="loginForm.get('cpassword').invalid">Enter Confirm Password</mat-error>
        </mat-form-field>
        <mat-form-field class="fadeIn third w-75" appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select name="role" required formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.key">
              {{role.value}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="loginForm.get('role').invalid">Select Your Role</mat-error>
        </mat-form-field>
      </form>
      <button (click)="signUp()" class="fadeIn fourth btn btn-primary w-75 mt-2">Request Access</button>
      <br>
      <h2 class="mt-4">
        <a routerLink="/login">Login</a>
      </h2>
    </div>
  </div>
